<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validaci칩n de estudiantes</title>
</head>
<body>
    <h2>Cantidad de estudiantes por materia</h2>
    
    <label for="materia1">Materia 1:</label>
    <input type="number" id="materia1" min="0" max="100"><br><br>
    
    <label for="materia2">Materia 2:</label>
    <input type="number" id="materia2" min="0" max="100"><br><br>
    
    <button onclick="validar()">Validar</button>
    
    <p id="resultado"></p>

    <script>
        function validar() {
            let m1 = parseInt(document.getElementById("materia1").value);
            let m2 = parseInt(document.getElementById("materia2").value);
            let resultado = document.getElementById("resultado");

           
            if (isNaN(m1) || isNaN(m2)) {
                resultado.innerText = "Debe ingresar valores en ambas materias.";
                return;
            }
            if (m1 < 0 || m2 < 0) {
                resultado.innerText = "No se permiten valores negativos.";
                return;
            }
            if (m1 > 100 || m2 > 100) {
                resultado.innerText = "El m치ximo permitido es 100.";
                return;
            }

            
            if (m1 > m2) {
                resultado.innerText = "La Materia 1 tiene m치s estudiantes.";
            } else if (m2 > m1) {
                resultado.innerText = "La Materia 2 tiene m치s estudiantes.";
            } else {
                resultado.innerText = "Ambas materias tienen la misma cantidad de estudiantes.";
            }
        }
    </script>
</body>
</html>
